<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>HEXGRID</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Connecting Screen -->
        <div id="connectingScreen" class="overlay">
            <div class="connecting-content">
                <div class="game-title">HEXGRID</div>
                <div class="connecting-text">Connecting...</div>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="overlay" style="display: none;">
            <div class="lobby-content">
                <div class="game-title">HEXGRID</div>
                <div class="lobby-subtitle">Territory Control</div>
                <div id="playerList" class="player-list"></div>
                <div id="lobbyStatus" class="lobby-status">Waiting for players...</div>
                <div id="countdown" class="countdown" style="display: none;">3</div>
            </div>
        </div>

        <!-- Game UI -->
        <div id="gameUI" style="display: none;">
            <div id="timer" class="timer">75s</div>
            <div id="scoreDisplay" class="score-display">0</div>
            <div id="playerIndicators" class="player-indicators"></div>
            <div id="powerUpIndicator" class="powerup-indicator"></div>
        </div>

        <!-- Spectator Banner -->
        <div id="spectatorBanner" class="spectator-banner" style="display: none;">
            SPECTATING - Joining next round...
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay" style="display: none;">
            <div class="game-over-content">
                <div class="game-over-title">ROUND OVER</div>
                <div id="resultsTable" class="results-table"></div>
                <div id="yourResult" class="your-result"></div>
                <div class="next-round-text">Next round starting soon...</div>
            </div>
        </div>

        <!-- Mobile Controls Hint -->
        <div id="mobileHint" class="mobile-hint" style="display: none;">
            Swipe to move
        </div>

        <div id="copyright">Â© 2026 Penny's Arcade</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
