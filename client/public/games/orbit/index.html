<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Orbit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div id="score">0</div>
    <div id="high-score"></div>
  </div>

  <!-- Info button (top-left) -->
  <button id="info-btn">?</button>

  <!-- Info panel (hidden by default) -->
  <div id="info-panel" class="hidden">
    <h2>ORBIT</h2>
    <p>Keep the balls inside the ring!</p>
    <p class="controls desktop-controls">WASD or drag to move<br>Space to switch rings</p>
    <p class="controls mobile-controls">Drag to move<br>Tap button to switch rings</p>
    <p class="info-tip">Red ball escaping ends the game</p>
    <button id="info-close-btn">GOT IT</button>
  </div>

  <!-- Mobile ring switch button -->
  <button id="ring-switch-btn" class="hidden">SWITCH</button>

  <div id="game-over-screen" class="hidden">
    <h1>GAME OVER</h1>
    <p>Score: <span id="final-score">0</span></p>
    <button id="restart-btn">PLAY AGAIN</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
